    <script>
        // Get the modal
        var modal = document.getElementById("myModal");

        // Get the button that opens the modal
        var btn = document.getElementById("loginBtn");

        // Get the payment button
        var paymentBtn = document.getElementById("paymentBtn");

        // When the user clicks the button, open the modal 
        btn.onclick = function() {
          modal.style.display = "block";
        }
        
        // This function will be called by the Android app
        function setTargetUrl(url) {
            // It's safer to store it on the button's data attribute
            paymentBtn.setAttribute('data-target-url', url);
        }

        // When the user clicks on payment button, redirect to the target URL
        paymentBtn.onclick = function() {
            var target_url = this.getAttribute('data-target-url');
            
            // A default URL for testing in browser, if the app hasn't set one
            if (!target_url) {
                target_url = "https://www.google.com"; 
            }
            
            window.location.href = target_url;
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
          if (event.target == modal) {
            modal.style.display = "none";
          }
        }
