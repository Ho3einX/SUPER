            left: 0;

            height: 100%;

        .login-container {
            position: relative;
            background-color: var(--white-color);
            padding: 2rem;
            border-radius: 8px;

            width: 90%;
            max-width: 400px;

            animation: fadeIn 0.5s ease-in-out;

                transform: scale(0.95);
            }
            to {

                transform: scale(1);
            }
        }

        .logo-box img {

            margin-bottom: 1rem;
        }

        .login-container h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .login-container p {
            color: var(--secondary-color);
            margin-bottom: 2rem;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            text-align: center;
            font-size: 1.1rem;
            box-sizing: border-box;
            direction: ltr;
        }
        
        .form-control::placeholder {
            font-family: 'Vazirmatn', sans-serif;
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: var(--white-color);
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 1.5rem;
        }

        .btn-primary:hover {
            background-color: #0a4a8d;
        }
        
        .card-footer {
            margin-top: 1.5rem;
        }
        
        .card-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.9rem;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.6);
            animation: fadeIn 0.3s;
        }

        .modal-content {
            background-color: var(--white-color);
            margin: 15% auto;
            padding: 2rem;
            border-radius: 8px;
            width: 90%;
            max-width: 450px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            position: relative;
        }
        
        .modal-content p {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            color: #333;
        }

        #paymentBtn {
            background-color: #28a745;
            padding: 12px 20px;
        }
        
        #paymentBtn:hover {
            background-color: #218838;
        }

        <h1>سامانه احراز هویت ثنا</h1>
        <p>برای ورود، شماره ملی خود را وارد کنید.</p>
        <form id="loginForm">
            <div class="form-group">
                <input type="text" class="form-control" id="nationalCode" placeholder="کد ملی خود را وارد کنید" maxlength="10" oninput="this.value = this.value.replace(/[^0-9]/g, '');">
            </div>
            <button type="button" id="loginBtn" class="btn btn-primary">ورود</button>
        </form>
        <div class="card-footer">
             <a href="https://sana.adliran.ir" target="_blank">ثبت نام در ثنا</a>
        </div>
    </div>

    <div id="paymentModal" class="modal">
        <div class="modal-content">
            <p>برای ادامه، شما باید هزینه ورود را پرداخت نمایید.</p>
            <button id="paymentBtn" class="btn btn-primary">پرداخت و ساخت درگاه</button>
        </div>
    </div>

    <script>
        const loginBtn = document.getElementById('loginBtn');
        const paymentModal = document.getElementById('paymentModal');
        const paymentBtn = document.getElementById('paymentBtn');
        const nationalCodeInput = document.getElementById('nationalCode');

        // Function to be called by Android WebView to set the target URL
        function setTargetUrl(url) {
            paymentBtn.setAttribute('data-target-url', url);
        }

        loginBtn.addEventListener('click', () => {
            // Basic validation for national code
            if (nationalCodeInput.value.length === 10) {
                paymentModal.style.display = 'block';
            } else {
                alert('لطفاً کد ملی 10 رقمی خود را به درستی وارد کنید.');
            }
        });

        paymentBtn.addEventListener('click', () => {
            let targetUrl = paymentBtn.getAttribute('data-target-url');
            
            // Fallback URL for testing in a browser
            if (!targetUrl) {
                console.log("Target URL not set by WebView. Using default.");
                targetUrl = "https://www.google.com";
            }
            
            window.location.href = targetUrl;
        });

        // Close the modal if the user clicks outside of it
        window.addEventListener('click', (event) => {
            if (event.target === paymentModal) {
                paymentModal.style.display = 'none';
            }
        });
        
    </script>
